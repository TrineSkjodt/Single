<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalje</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <nav>
        <button data-troende="tvivler">Tilbage</button>
    </nav>
    <article>
        <img src="" alt="" class="billede">
        <h2 class="navn"></h2>
        <p class="efternavn"></p>
    </article>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        const medieurl = "https://persongalleri-5d3e.restdb.io/media/";
        let person;
        const myHeaders = {
            "x-apikey": "600fe9211346a1524ff12e31"
        }
        console.log("ID", id);
        document.addEventListener("DOMContentLoaded", loadJSON);

        async function loadJSON() {
            const JSONData = await fetch(`https://persongalleri-5d3e.restdb.io/rest/persongalleri/${"60116c1eef2e8a1b00036d3a"}`, {
                headers: myHeaders
            });
            person = await JSONData.json();

            console.log("Person", person);
            visPerson(person);
        }

        function visPerson() {
            document.querySelector(".navn").textContent = person.fornavn + " " + person.efternavn;
            document.querySelector(".billede").src = medieurl + person.billede;
            document.querySelector(".billede").alt = medieurl + person.billede;
            document.querySelector("button").addEventListener("click", tilbageTilPersonGalleri);
        }

        function tilbageTilPersonGalleri() {
            history.back();
        }

    </script>
</body>

</html>
